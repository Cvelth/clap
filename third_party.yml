glfw:
- github_release:
    owner: glfw
    tag: "3.3.2"
    file: glfw-3.3.2.zip
- cmake: 
    options: >
        -DGLFW_BUILD_EXAMPLES=OFF
        -DGLFW_BUILD_TESTS=OFF
        -DGLFW_BUILD_DOCS=OFF
        -DUSE_MSVC_RUNTIME_LIBRARY_DLL=ON
- depend:
    include: include
    lib: lib/*

vkfw:
- github_clone:
    owner: cvelth
    tag: main
- install:
    include: default
- depend:
    include: default

ryml:
- github_release:
    owner: biojppm
    name: rapidyaml
    tag: v0.1.0
    file: ryml-0.1.0-src.zip
- cmake: default
- depend: 
    include: default
    lib: default

freetype:
- github_release:
    owner: freetype
    name: freetype2
    tag: VER-2-10-2
- cmake:
    options: >
        -Wno-dev
- depend: default

vulkan:
- global:
    include: $VULKAN_SDK/Include
    lib: $VULKAN_SDK/Lib/vulkan-1